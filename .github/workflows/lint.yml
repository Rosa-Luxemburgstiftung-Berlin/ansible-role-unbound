---
name: ansible-lint
on:
  pull_request:
  push:
  schedule:
    - cron: "25 6 * * 1"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: 'rls.unbound'
      - name: run ansible-lint
        uses: ansible/ansible-lint-action@78b653f36ce0fb6867286f143fd8fbafb300f3f0
        with:
          override-deps: |
            rich>=9.5.1,<11.0.0
            ansible==5.3.0
            ansible-lint==5.3.1
          targets: "./"
          args: "-q"
